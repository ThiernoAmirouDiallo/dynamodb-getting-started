spring.application.name=dynamodb-getting-started

#Endpoint that application might connect to
aws.dynamodb.endpoint:https://dynamodb.us-east-1.amazonaws.com

# Access credentials for AWS: to set in the environment variables AWS_ACCESS_KEY_ID, AWS_SECRET_ACCESS_KEY and AWS_DEFAULT_REGION
aws.access.key.id:<Your access key>
aws.secret.access.key:<Your secret key>
aws.default.region:<Your dynamoDB instance located>